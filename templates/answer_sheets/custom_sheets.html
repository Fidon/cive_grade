{% extends 'master.html' %}
{% load static %}
{% block title %}
  Answer sheets | CIVE Grade
{% endblock %}
{% block styles %}
  <link href="{% static 'css/answer_sheets/sheets.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block contents %}
  <div class="searchdiv input-group w-100 float-start">
    <input type="text" class="form-control text-ttxt fs-6" id="trailers_search" placeholder="Search.." autocomplete="off" />
    <button type="button" class="btn btn-bblue text-white ms-1" id="sheets_filter_clear" title="Clear filters"><i class="fas fa-refresh"></i></button>
    <a class="btn btn-success ms-1" href="{% url 'create_custom_sheet' 1 %}"><i class="fas fa-plus-circle"></i></a>
  </div>

  <div class="d-block w-100 float-start my-2 table-responsive">
    <table class="table text-ttxt text-center align-middle table-striped" id="trailers_table">
      <thead>
        <tr class="bg-bblight text-white">
          <th>S/n</th>
          <th>Names</th>
          <th>Created</th>
          <th>Questions</th>
          <th>ID Digits</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
    </table>
  </div>
{% endblock %}
{% block scripts %}
  <script src="{% static 'js/answer_sheets/sheets.js' %}"></script>
{% endblock %}
